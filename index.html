<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="img current">
            <img src="imgs/doopler1.jpg" alt="doopler1">
        </div>
        <div class="img fade">
            <img src="imgs/gatita1.jpg" alt="gatita">
        </div>
        <div class="img fade">
            <img src="imgs/IMG-20150319-WA0005.jpg" alt="paisaje">
        </div>
        <div class="img fade">
            <img src="imgs/susu1.jpg" alt="susu">
        </div>
        <div class="img fade">
            <img src="imgs/tonga1.jpg" alt="tonga">
        </div>

        <a class="prev" onclick="prev()">&#10094;</a>
        <a class="next" onclick="next()">&#10095;</a>
    </div>

    <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


</body>

</html>
